  utter_causes:
  - text: "Various factors can cause depression:

          Brain chemistry: Abnormalities in brain chemical levels may lead to depression. \n
          
          Genetics: If you have a relative with depression, you may be more likely to become depressed. \n
          
          Life events: Stress, the death of a loved one, upsetting events (trauma), isolation and lack of support can cause depression. \n
          
          Medical conditions: Ongoing physical pain and illnesses can cause depression. People often have depression along with conditions like diabetes, cancer and Parkinson’s disease. \n
          
          Medication: Some medications have depression as a side effect. Recreational drugs and alcohol can also cause depression or make it worse. \n
          
          Personality: People who are easily overwhelmed or have trouble coping may be prone to depression. \n"


